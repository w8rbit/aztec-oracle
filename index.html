
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Aztec Oracle</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --aztec-bg: rgba(9, 6, 13, 0.7);
      --aztec-glow: #8C7EFF;
      --aztec-accent: #31A67B;
      --aztec-light: #F0B3FF;
      --aztec-shadow: rgba(113, 94, 194, 0.3);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      color: var(--aztec-light);
      background: url('/mnt/data/Aztec Pattern_5.png') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }

    .oracle-container {
      background-color: var(--aztec-bg);
      max-width: 600px;
      margin: 10vh auto;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 40px var(--aztec-shadow);
      backdrop-filter: blur(6px);
      text-align: center;
      transition: all 0.3s ease-in-out;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin-bottom: 30px;
    }

    header img {
      height: 50px;
    }

    h1 {
      font-size: 2em;
      color: var(--aztec-light);
      text-shadow: 0 0 12px var(--aztec-glow);
      margin: 0;
    }

    .oracle {
      font-size: 5em;
      margin: 20px 0;
      color: var(--aztec-accent);
      text-shadow: 0 0 20px var(--aztec-glow);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    button {
      padding: 12px 25px;
      font-size: 1em;
      border: none;
      background: linear-gradient(135deg, var(--aztec-glow), var(--aztec-accent));
      color: #000;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px 15px;
      box-shadow: 0 0 12px var(--aztec-glow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px var(--aztec-glow);
    }

    .prediction {
      font-size: 1.5em;
      margin-top: 25px;
      color: var(--aztec-light);
      text-shadow: 0 0 6px var(--aztec-glow);
      min-height: 50px;
    }

    .aztec-circuit {
      font-size: 1em;
      margin-top: 40px;
      color: var(--aztec-accent);
    }

    .history {
      margin-top: 30px;
      color: var(--aztec-light);
      background: rgba(255, 255, 255, 0.05);
      padding: 15px;
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
    }

    .history-title {
      font-size: 1.3em;
      margin-bottom: 8px;
    }

    .fortune-animation {
      font-size: 3em;
      animation: glow 2s ease-in-out infinite;
      color: var(--aztec-light);
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 6px var(--aztec-glow); }
      50% { text-shadow: 0 0 20px var(--aztec-glow); }
    }
  </style>
</head>
<body>
  <div class="oracle-container">
    <header>
      <h1>Aztec Oracle</h1>
    </header>

    <div class="oracle" id="oracleSymbol">◎</div>
    <button onclick="askOracle()">Ask the Oracle</button>
    <button onclick="clearHistory()">Reset</button>
    <div class="prediction" id="prediction">Your fate awaits...</div>

    <div class="history">
      <div class="history-title">Prediction History</div>
      <ul id="historyList"></ul>
    </div>

    <div class="aztec-circuit">&lt;0|0&gt; ⌁ ✶ ◤ ⚫ ▣ ⬟ ⚜ ★</div>
  </div>

  <script>
    const predictions = [
      "The code aligns — fortune is yours.",
      "Beware the glitch in your path.",
      "Your signal is strong. Proceed.",
      "A firewall of fate protects you.",
      "Anomaly detected — change course.",
      "The network smiles upon your move.",
      "Transmission unstable — retry later.",
      "Synchronicity imminent. Seize it.",
      "You are the chosen protocol.",
      "A shadow process watches. Trust none.",
      "Decryption complete — truth revealed.",
      "Ancient code whispers your destiny."
    ];

    const oracleSymbol = document.getElementById("oracleSymbol");

    function askOracle() {
      const idx = Math.floor(Math.random() * predictions.length);
      const result = predictions[idx];
      const predictionEl = document.getElementById("prediction");

      predictionEl.classList.remove("fortune-animation");
      void predictionEl.offsetWidth; // force reflow
      predictionEl.textContent = result;
      predictionEl.classList.add("fortune-animation");

      const li = document.createElement("li");
      li.textContent = result;
      document.getElementById("historyList").prepend(li);

      oracleSymbol.textContent = oracleSymbol.textContent === "◎" ? "◉" : "◎";
    }

    function clearHistory() {
      document.getElementById("historyList").innerHTML = "";
      document.getElementById("prediction").textContent = "Your fate awaits...";
      oracleSymbol.textContent = "◎";
    }
  </script>
</body>
</html>
